<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:;">

    <title>בחנים - מדור רפואה</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Exam Categories Page Styles */
        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            animation: fadeInDown 0.5s ease backwards;
        }

        .page-header-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            box-shadow: var(--shadow-primary);
            color: white;
        }

        .page-header-title {
            font-size: var(--font-size-2xl);
            font-weight: 800;
            color: var(--color-dark);
            margin-bottom: var(--spacing-xs);
        }

        .page-header-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-tertiary);
        }

        /* Categories List */
        .categories-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .category-card {
            animation: fadeInUp 0.5s ease backwards;
        }

        .category-card:nth-child(1) { animation-delay: 0.1s; }
        .category-card:nth-child(2) { animation-delay: 0.2s; }
        .category-card:nth-child(3) { animation-delay: 0.3s; }

        .category-icon {
            color: white;
        }

        .category-icon i {
            font-size: 1.5rem;
        }

        /* Status indicator */
        .status-badge {
            padding: 6px 14px;
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .status-badge.active {
            background: linear-gradient(135deg, var(--color-success) 0%, #059669 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .status-badge.coming-soon {
            background: var(--color-background-alt);
            color: var(--color-text-tertiary);
        }

        /* Inactive card styles */
        .category-card.inactive {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .category-card.inactive:hover {
            transform: none;
            box-shadow: var(--shadow-md);
            border-color: transparent;
        }

        .category-card.inactive::before {
            display: none;
        }

        .category-card.inactive .category-icon {
            filter: grayscale(0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Navigation -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <h1 class="page-title">בחנים</h1>
            <button class="home-btn" onclick="goHome()">
                <i class="fas fa-home"></i>
            </button>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <div class="page-header-icon">
                <i class="fas fa-clipboard-check"></i>
            </div>
            <h2 class="page-header-title">בחר קטגוריה</h2>
            <p class="page-header-subtitle">בחר את סוג המבחנים שברצונך לתרגל</p>
        </div>

        <!-- Categories List -->
        <div class="categories-list">
            <!-- מטפל מחלץ - Active -->
            <div class="category-card card" onclick="openCategory('metapel')">
                <div class="category-icon card-icon">
                    <i class="fas fa-user-nurse"></i>
                </div>
                <div class="category-info">
                    <div class="category-title">מטפל מחלץ</div>
                    <div class="category-subtitle">בחנים לחובש ומטפל בכיר</div>
                </div>
                <span class="status-badge active">פעיל</span>
            </div>

            <!-- מאגר כללי - Coming Soon -->
            <div class="category-card card inactive">
                <div class="category-icon card-icon">
                    <i class="fas fa-database"></i>
                </div>
                <div class="category-info">
                    <div class="category-title">מאגר כללי</div>
                    <div class="category-subtitle">שאלות מכל התחומים</div>
                </div>
                <span class="status-badge coming-soon">בקרוב</span>
            </div>

            <!-- אימון יחידתי - Coming Soon -->
            <div class="category-card card inactive">
                <div class="category-icon card-icon">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="category-info">
                    <div class="category-title">אימון יחידתי</div>
                    <div class="category-subtitle">תרגול לפי יחידה</div>
                </div>
                <span class="status-badge coming-soon">בקרוב</span>
            </div>
        </div>
    </div>

    <script>
        function openCategory(category) {
            if (category === 'metapel') {
                window.location.href = 'exams-metapel.html';
            }
        }

        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
