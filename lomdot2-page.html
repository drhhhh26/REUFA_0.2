<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://script.google.com https://script.googleusercontent.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://*.google.com https://*.googleusercontent.com https://script.google.com https://script.googleusercontent.com; frame-src https://drive.google.com;">

    <title>转 - 专 专驻</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Videos Page Specific Styles */
        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            animation: fadeInDown 0.5s ease backwards;
        }

        .page-header-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            box-shadow: var(--shadow-primary);
            color: white;
        }

        .page-header-title {
            font-size: var(--font-size-2xl);
            font-weight: 800;
            color: var(--color-dark);
            margin-bottom: var(--spacing-xs);
        }

        .page-header-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-tertiary);
        }

        /* Videos List */
        .videos-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .video-item {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            border: 2px solid transparent;
            transition: all var(--transition-base);
            animation: fadeInUp 0.4s ease backwards;
        }

        .video-item:nth-child(1) { animation-delay: 0.1s; }
        .video-item:nth-child(2) { animation-delay: 0.15s; }
        .video-item:nth-child(3) { animation-delay: 0.2s; }
        .video-item:nth-child(4) { animation-delay: 0.25s; }
        .video-item:nth-child(5) { animation-delay: 0.3s; }

        .video-item:hover {
            border-color: rgba(247, 148, 29, 0.15);
            box-shadow: var(--shadow-lg);
        }

        .video-header {
            display: flex;
            align-items: center;
            padding: var(--spacing-lg);
            cursor: pointer;
            transition: background var(--transition-fast);
            position: relative;
        }

        .video-header::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--color-primary);
            transform: scaleY(0);
            transition: transform var(--transition-base);
            border-radius: 0 var(--radius-lg) var(--radius-lg) 0;
        }

        .video-item:hover .video-header::before {
            transform: scaleY(1);
        }

        .video-header:active {
            background: var(--color-background);
        }

        .video-icon {
            width: 52px;
            height: 52px;
            min-width: 52px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-left: var(--spacing-md);
            box-shadow: var(--shadow-primary);
            transition: all 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .video-item:hover .video-icon {
            transform: scale(1.08);
        }

        .video-info {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: var(--font-size-base);
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: 4px;
            transition: color var(--transition-fast);
        }

        .video-item:hover .video-title {
            color: var(--color-primary);
        }

        .video-meta {
            font-size: var(--font-size-xs);
            color: var(--color-text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .video-meta i {
            color: var(--color-primary);
            font-size: 0.65rem;
        }

        .video-toggle {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-primary);
            background: rgba(247, 148, 29, 0.1);
            border-radius: var(--radius-sm);
            transition: all var(--transition-base);
        }

        .video-item.expanded .video-toggle {
            transform: rotate(180deg);
        }

        .video-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--color-background);
        }

        .video-item.expanded .video-content {
            max-height: 200px;
        }

        .video-content-inner {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--color-background-alt);
        }

        .watch-btn {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-primary);
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .watch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(247, 148, 29, 0.35);
        }

        .watch-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: var(--spacing-2xl) var(--spacing-lg);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--color-background-alt);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto var(--spacing-lg);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        /* Error State */
        .error-container {
            text-align: center;
            padding: var(--spacing-2xl) var(--spacing-lg);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 2px solid var(--color-error);
        }

        .error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-error);
            font-size: 1.75rem;
        }

        .error-title {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: var(--spacing-sm);
        }

        .error-message {
            font-size: var(--font-size-sm);
            color: var(--color-text-tertiary);
            margin-bottom: var(--spacing-lg);
        }

        .retry-btn {
            padding: var(--spacing-md) var(--spacing-xl);
            background: var(--color-error);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: var(--font-size-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .retry-btn:hover {
            opacity: 0.9;
        }

        /* Empty State */
        .empty-container {
            text-align: center;
            padding: var(--spacing-2xl) var(--spacing-lg);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            background: var(--color-background);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-tertiary);
            font-size: 1.75rem;
        }

        .empty-title {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: var(--spacing-sm);
        }

        .empty-message {
            font-size: var(--font-size-sm);
            color: var(--color-text-tertiary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Navigation -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <h1 class="page-title">转</h1>
            <button class="home-btn" onclick="goHome()">
                <i class="fas fa-home"></i>
            </button>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <div class="page-header-icon">
                <i class="fas fa-play-circle"></i>
            </div>
            <h2 class="page-header-title">住专 专</h2>
            <p class="page-header-subtitle">抓 注 住专  爪驻转</p>
        </div>

        <!-- Videos Container -->
        <div id="videos-container">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">注 住专...</p>
            </div>
        </div>
    </div>

    <script>
        const VIDEOS_URL = 'https://script.google.com/macros/s/AKfycbzT_F2coz6EOWSFER7dyRs9rq4NNLWDqTq2Xw2mQnpp3mvOS-4EKeNksK1JQrF_A3w/exec';

        let videos = [];
        let lastLoadTime = 0;
        const RATE_LIMIT_MS = 2000;

        function isValidUrl(url) {
            if (!url || typeof url !== 'string') return false;
            try {
                const urlObj = new URL(url);
                return urlObj.protocol === 'https:' &&
                       (urlObj.hostname === 'drive.google.com' ||
                        urlObj.hostname === 'script.google.com' ||
                        urlObj.hostname === 'script.googleusercontent.com');
            } catch {
                return false;
            }
        }

        async function loadVideos() {
            const now = Date.now();
            if (now - lastLoadTime < RATE_LIMIT_MS) {
                console.warn('Rate limited');
                return;
            }
            lastLoadTime = now;

            const container = document.getElementById('videos-container');

            try {
                console.log('Loading videos...');
                const response = await fetch(VIDEOS_URL);

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response:', data);

                if (!data.success) {
                    throw new Error(data.error || 'Error loading data');
                }

                videos = data.videos
                    .filter(v => v.title && v.title.trim() !== '' && v.url && isValidUrl(v.url))
                    .map(v => ({
                        title: String(v.title).substring(0, 200),
                        emoji: String(v.emoji || '').substring(0, 10),
                        url: v.url
                    }));

                if (videos.length === 0) {
                    showEmptyState(container);
                    return;
                }

                displayVideos(container);

            } catch (error) {
                console.error('Error loading videos:', error);
                showErrorState(container);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        function displayVideos(container) {
            let html = '<div class="videos-list">';

            videos.forEach((video, index) => {
                html += `
                    <div class="video-item" style="animation-delay: ${0.1 + index * 0.05}s">
                        <div class="video-header" onclick="toggleVideo(${index})">
                            <div class="video-icon">${video.emoji}</div>
                            <div class="video-info">
                                <div class="video-title">${escapeHtml(video.title)}</div>
                                <div class="video-meta">
                                    <i class="fas fa-video"></i>
                                    <span>住专 专</span>
                                </div>
                            </div>
                            <div class="video-toggle">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="video-content">
                            <div class="video-content-inner">
                                <button class="watch-btn" onclick="openVideo('${video.url}')">
                                    <i class="fas fa-play"></i>
                                    爪驻 住专
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function toggleVideo(index) {
            const items = document.querySelectorAll('.video-item');
            items.forEach((item, i) => {
                if (i === index) {
                    item.classList.toggle('expanded');
                } else {
                    item.classList.remove('expanded');
                }
            });
        }

        function openVideo(url) {
            if (isValidUrl(url)) {
                const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
                if (newWindow) newWindow.opener = null;
            }
        }

        function showErrorState(container) {
            container.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3 class="error-title">砖 注</h3>
                    <p class="error-message"> 转 注 转 住专 专注</p>
                    <button class="retry-btn" onclick="loadVideos()">
                        <i class="fas fa-redo"></i>
                        住 砖
                    </button>
                </div>
            `;
        }

        function showEmptyState(container) {
            container.innerHTML = `
                <div class="empty-container">
                    <div class="empty-icon">
                        <i class="fas fa-video-slash"></i>
                    </div>
                    <h3 class="empty-title"> 住专</h3>
                    <p class="empty-message"> 爪 住专 专 专注</p>
                </div>
            `;
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                goHome();
            }
        }

        function goHome() {
            window.location.href = './index.html';
        }

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        // Load on page load
        window.addEventListener('load', loadVideos);
    </script>
</body>
</html>
