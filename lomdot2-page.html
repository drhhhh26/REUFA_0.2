    <style>
        /* ×¡×˜×™×™×œ×™× ×™×™×—×•×“×™×™× ×œ×¢××•×“ ×”×œ×•××“×•×ª - ×¢×™×¦×•×‘ ××™× ×™××œ×™×¡×˜×™ ×•××•×“×¨× ×™ */
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .video-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            animation: fadeInUp 0.4s ease-out backwards;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .video-item:active {
            background: #f9fafb;
        }

        .video-header {
            display: flex;
            align-items: center;
            padding: 12px 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            gap: 12px;
        }

        .video-icon {
            width: 34px;
            height: 34px;
            min-width: 34px;
            background: #f3f4f6;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .video-item:active .video-icon {
            background: #e5e7eb;
        }

        .video-info {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 2px;
            line-height: 1.3;
        }

        .video-subtitle {
            font-size: 0.75rem;
            color: #6b7280;
            font-weight: 400;
        }

        .chevron-icon {
            font-size: 1rem;
            color: #9ca3af;
            transition: transform 0.2s ease;
        }

        .video-item.expanded .chevron-icon {
            transform: rotate(90deg);
        }

        .video-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .video-item.expanded .video-content {
            max-height: 100px;
        }

        .video-actions {
            padding: 10px 14px;
            display: flex;
        }

        .action-btn {
            flex: 1;
            background: #111827;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-family: 'Rubik', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .action-btn:active {
            background: #374151;
            transform: scale(0.98);
        }

        /* ××¡×š ×˜×¢×™× ×” */
        .loading-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #111827;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 0.95rem;
            font-weight: 500;
            color: #6b7280;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            color: #991b1b;
            text-align: center;
            font-weight: 500;
            font-size: 0.875rem;
        }

        @media (max-width: 360px) {
            .video-header {
                padding: 10px 12px;
            }

            .video-icon {
                width: 32px;
                height: 32px;
                font-size: 1.1rem;
            }

            .video-title {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <h1 class="page-title">×œ×•××“×•×ª</h1>
            <button class="home-btn" onclick="goHome()" style="margin-right: auto;">
                ğŸ 
            </button>
        </div>

        <!-- ××¡×š ×˜×¢×™× ×” -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">×˜×•×¢×Ÿ ×¡×¨×˜×•× ×™×...</div>
        </div>

        <!-- ×”×•×“×¢×ª ×©×’×™××” -->
        <div id="error-screen" style="display: none;">
            <div class="error-message">
                <div style="font-size: 2rem; margin-bottom: 10px;">âš ï¸</div>
                <div id="error-text">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×¡×¨×˜×•× ×™×</div>
            </div>
        </div>

        <!-- ×¨×©×™××ª ×¡×¨×˜×•× ×™× -->
        <div id="video-list" class="video-list" style="display: none;"></div>
    </div>

    <script>
        // ×›×ª×•×‘×ª ×”-Apps Script ×©×™×—×–×™×¨ ××ª ×¨×©×™××ª ×”×¡×¨×˜×•× ×™×
        const VIDEOS_URL = 'https://script.google.com/macros/s/AKfycbzT_F2coz6EOWSFER7dyRs9rq4NNLWDqTq2Xw2mQnpp3mvOS-4EKeNksK1JQrF_A3w/exec';

        let videos = [];
        let lastLoadTime = 0;
        const RATE_LIMIT_MS = 2000; // ××™× ×™××•× 2 ×©× ×™×•×ª ×‘×™×Ÿ ×˜×¢×™× ×•×ª

        // ×‘×“×™×§×ª URL ×ª×§×™×Ÿ ×•×‘×˜×•×—
        function isValidUrl(url) {
            if (!url || typeof url !== 'string') return false;

            try {
                const urlObj = new URL(url);
                // ×¨×§ HTTPS ×•×××§×•×¨×•×ª ××”×™×× ×™×
                return urlObj.protocol === 'https:' &&
                       (urlObj.hostname === 'drive.google.com' ||
                        urlObj.hostname === 'script.google.com' ||
                        urlObj.hostname === 'script.googleusercontent.com');
            } catch (e) {
                return false;
            }
        }

        // ×˜×¢×™× ×ª ×¡×¨×˜×•× ×™× ×-Google Sheets
        async function loadVideos() {
            // Rate limiting
            const now = Date.now();
            if (now - lastLoadTime < RATE_LIMIT_MS) {
                console.warn('â±ï¸ ×”××ª×Ÿ ×œ×¤× ×™ ×˜×¢×™× ×” ××—×“×©');
                return;
            }
            lastLoadTime = now;

            console.log('ğŸ”„ ××ª×—×™×œ ×˜×¢×™× ×ª ×¡×¨×˜×•× ×™×...');
            console.log('ğŸ“ URL:', VIDEOS_URL);

            try {
                console.log('ğŸ“¡ ×©×•×œ×— ×‘×§×©×” ×œ-Google Apps Script...');
                // ×”×¡×¨×ª headers ×›×“×™ ×œ×× ×•×¢ CORS preflight request
                const response = await fetch(VIDEOS_URL);

                console.log('ğŸ“Š ×ª×’×•×‘×” ×”×ª×§×‘×œ×”. Status:', response.status);

                if (!response.ok) {
                    throw new Error(`×©×’×™××ª ×©×¨×ª: ${response.status}`);
                }

                const data = await response.json();
                console.log('ğŸ“¦ × ×ª×•× ×™×:', data);

                if (!data.success) {
                    console.error('âŒ data.success = false');
                    throw new Error(data.error || '×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×');
                }

                console.log(`ğŸ“‹ ${data.videos.length} ×¡×¨×˜×•× ×™× × ××¦××•`);

                // ×¡×™× ×•×Ÿ ×•×•×œ×™×“×¦×™×” ×©×œ ×”×¡×¨×˜×•× ×™×
                videos = data.videos
                    .filter(v => {
                        const valid = v.title && v.title.trim() !== '' && v.url;
                        if (!valid) console.warn('âš ï¸ ×¡×¨×˜×•×Ÿ ×œ× ×ª×§×™×Ÿ:', v);
                        return valid;
                    })
                    .filter(v => {
                        const valid = isValidUrl(v.url);
                        if (!valid) console.warn('âš ï¸ URL ×œ× ×ª×§×™×Ÿ:', v.url);
                        return valid;
                    })
                    .map(v => ({
                        title: String(v.title).substring(0, 200),
                        emoji: String(v.emoji || 'ğŸ¥').substring(0, 10),
                        url: v.url
                    }));

                console.log(`âœ… ${videos.length} ×¡×¨×˜×•× ×™× ×ª×§×™× ×™×`);

                if (videos.length === 0) {
                    throw new Error('×œ× × ××¦××• ×¡×¨×˜×•× ×™× ×ª×§×™× ×™×');
                }

                displayVideos();

            } catch (error) {
                console.error('âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×¡×¨×˜×•× ×™×:', error);
                console.error('ğŸ“‹ ×¤×¨×˜×™ ×©×’×™××”:', error.message, error.stack);
                showError('×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ××ª ×”×¡×¨×˜×•× ×™× ×›×¨×’×¢. ×× × × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.');
            }
        }

        // escape HTML ×œ××‘×˜×—×”
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        // ×”×¦×’×ª ×¡×¨×˜×•× ×™×
        function displayVideos() {
            const container = document.getElementById('video-list');
            container.innerHTML = '';

            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.style.animationDelay = `${0.3 + index * 0.05}s`;

                // ×™×¦×™×¨×ª ×”××‘× ×”
                const videoHeader = document.createElement('div');
                videoHeader.className = 'video-header';
                videoHeader.onclick = function() { toggleVideo(videoItem); };

                videoHeader.innerHTML = `
                    <div class="video-icon">${video.emoji || 'ğŸ¥'}</div>
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                        <div class="video-subtitle">×œ×—×¥ ×œ×¦×¤×™×™×”</div>
                    </div>
                    <span class="chevron-icon">â—€</span>
                `;

                const videoContent = document.createElement('div');
                videoContent.className = 'video-content';

                const videoActions = document.createElement('div');
                videoActions.className = 'video-actions';

                const actionBtn = document.createElement('button');
                actionBtn.className = 'action-btn';
                actionBtn.innerHTML = 'â–¶ï¸ ×¦×¤×” ×‘×¡×¨×˜×•×Ÿ';
                actionBtn.onclick = function(e) {
                    e.stopPropagation();
                    openVideo(video.url);
                };

                videoActions.appendChild(actionBtn);
                videoContent.appendChild(videoActions);
                videoItem.appendChild(videoHeader);
                videoItem.appendChild(videoContent);
                container.appendChild(videoItem);
            });

            // ×”×¡×ª×¨×ª ××¡×š ×˜×¢×™× ×” ×•×”×¦×’×ª ×¨×©×™××”
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('video-list').style.display = 'flex';

            console.log(`âœ… ${videos.length} ×¡×¨×˜×•× ×™× ××•×¦×’×™× ×‘×××©×§`);
        }

        // ×”×¦×’×ª ×©×’×™××”
        function showError(message) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('error-screen').style.display = 'block';
            document.getElementById('error-text').textContent = message;
        }

        // ×¤×ª×™×—×”/×¡×’×™×¨×” ×©×œ ×¡×¨×˜×•×Ÿ
        function toggleVideo(element) {
            // ×¡×’×•×¨ ××ª ×›×œ ×”××—×¨×™×
            document.querySelectorAll('.video-item').forEach(item => {
                if (item !== element) {
                    item.classList.remove('expanded');
                }
            });

            // ×¤×ª×—/×¡×’×•×¨ ××ª ×”× ×•×›×—×™
            element.classList.toggle('expanded');
        }

        // ×¤×ª×™×—×ª ×¡×¨×˜×•×Ÿ
        function openVideo(url) {
            // ×•×œ×™×“×¦×™×” × ×•×¡×¤×ª ×œ×¤× ×™ ×¤×ª×™×—×”
            if (!isValidUrl(url)) {
                console.error('URL ×œ× ×ª×§×™×Ÿ');
                alert('×§×™×©×•×¨ ×œ× ×ª×§×™×Ÿ');
                return;
            }

            // ×¤×ª×™×—×” ×¢× ××‘×˜×—×”
            const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
            if (newWindow) {
                newWindow.opener = null; // ×× ×™×¢×ª ×’×™×©×” ×œ×—×œ×•×Ÿ ×”××§×•×¨×™
            }
        }

        // ×—×–×¨×”
        function goBack() {
            // ×‘×“×™×§×” ×©×™×© ×”×™×¡×˜×•×¨×™×”
            if (window.history.length > 1) {
                window.history.back();
            } else {
                goHome();
            }
        }

        // ×—×–×¨×” ×œ×‘×™×ª
        function goHome() {
            // ×× ×™×¢×ª open redirect
            window.location.href = './index.html';
        }

        // ×× ×™×¢×ª ×–×•× ×›×¤×•×œ
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // ×˜×¢×™× ×” ×‘×¢×ª ×”×¢×œ××ª ×”×“×£
        window.addEventListener('load', loadVideos);
    </script>
</body>
