<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>专 专驻 - 注专转   注</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            direction: rtl;
            padding: 20px 16px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 153, 51, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .hero {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 40px;
            animation: fadeInDown 1s ease-in-out 0.3s backwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 14px;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.15rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.3px;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 28px 24px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow:
                0 8px 32px rgba(31, 38, 135, 0.15),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.25);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-in-out backwards;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: all 0.6s ease;
            transform: scale(0);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow:
                0 20px 60px rgba(31, 38, 135, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .card:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .card:active {
            transform: translateY(-4px) scale(0.98);
        }

        .card:nth-child(1) {
            animation-delay: 0.5s;
        }

        .card:nth-child(2) {
            animation-delay: 0.7s;
        }

        .card:nth-child(3) {
            animation-delay: 0.9s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-icon {
            font-size: 2.8rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
            width: 60px;
            height: 60px;
            min-width: 60px;
            background: linear-gradient(135deg, #FF9933 0%, #F57C00 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 8px 24px rgba(245, 124, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            margin-left: 18px;
        }

        .card:hover .card-icon {
            transform: rotate(10deg) scale(1.1);
            box-shadow:
                0 12px 32px rgba(245, 124, 0, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.4);
        }

        .card-info {
            flex: 1;
            text-align: right;
            min-width: 0;
        }

        .card-title {
            font-size: 1.45rem;
            font-weight: 700;
            color: #ffffff;
            position: relative;
            z-index: 1;
            margin-bottom: 6px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.3px;
        }

        .card-subtitle {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
        }

        .chevron-icon {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4rem;
            margin-right: 10px;
            transition: all 0.3s ease;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover .chevron-icon {
            transform: translateX(-5px);
            color: #ffffff;
        }

        /* 驻拽 ripple 砖驻专 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: rippleEffect 0.7s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 驻爪  拽 */
        @media (max-width: 360px) {
            .hero h1 {
                font-size: 2.1rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .card {
                padding: 24px 20px;
            }

            .card-icon {
                width: 55px;
                height: 55px;
                font-size: 2.5rem;
            }

            .card-title {
                font-size: 1.3rem;
            }
        }

        /* 住  转专 */
        @media (min-width: 400px) {
            .card {
                padding: 32px 28px;
            }

            .card-icon {
                width: 65px;
                height: 65px;
                font-size: 3rem;
            }
        }

        /* 爪转 驻注 注 */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .card:hover .card-icon {
            animation: pulse 2s ease-in-out infinite;
        }

        /* 注转 zoom 砖专 iOS */
        input, select, textarea {
            font-size: 16px;
        }

        /* 驻拽 专 注 */
        @keyframes glow {
            0%, 100% {
                box-shadow:
                    0 8px 32px rgba(31, 38, 135, 0.15),
                    inset 0 1px 1px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow:
                    0 8px 32px rgba(31, 38, 135, 0.25),
                    inset 0 1px 1px rgba(255, 255, 255, 0.4);
            }
        }

        .card {
            animation: fadeInUp 0.8s ease-in-out backwards, glow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero-icon"></div>
            <h1>专 专驻</h1>
            <p>注专转   注</p>
        </div>

        <div class="cards-container">
            <div class="card" data-page="tutorials">
                <div class="card-icon"></div>
                <div class="card-info">
                    <div class="card-title">转</div>
                    <div class="card-subtitle">住专 专</div>
                </div>
                <span class="chevron-icon"></span>
            </div>

            <div class="card" data-page="quizzes">
                <div class="card-icon"></div>
                <div class="card-info">
                    <div class="card-title"></div>
                    <div class="card-subtitle"> 拽</div>
                </div>
                <span class="chevron-icon"></span>
            </div>

            <div class="card" data-page="literature">
                <div class="card-icon"></div>
                <div class="card-info">
                    <div class="card-title">住驻专转 拽爪注转</div>
                    <div class="card-subtitle">抓 爪驻</div>
                </div>
                <span class="chevron-icon"></span>
            </div>
        </div>
    </div>

    <script>
        // 注转 转转 专专转  
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.card')) {
                return;
            }
        }, { passive: true });

        // 驻 爪转 注 专住
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function(e) {
                const page = this.getAttribute('data-page');

                // 爪专转 驻拽 ripple
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';

                this.appendChild(ripple);

                // 住专转 ripple 专 爪
                setTimeout(() => ripple.remove(), 700);

                //  祝 转
                setTimeout(() => {
                    if (page === 'tutorials') {
                        window.location.href = 'lomdot-page.html';
                    } else if (page === 'quizzes') {
                        window.location.href = 'exams.html';
                    } else if (page === 'literature') {
                        alert('注 住驻专转 拽爪注转 ');
                    }
                }, 300);
            });

            // 转 注
            card.addEventListener('touchstart', function() {
                this.style.transition = 'all 0.1s ease';
            });

            card.addEventListener('touchend', function() {
                this.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            });
        });

        // 注转  驻 爪
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
