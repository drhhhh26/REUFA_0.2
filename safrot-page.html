<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://script.google.com https://script.googleusercontent.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://*.google.com https://*.googleusercontent.com https://script.google.com https://script.googleusercontent.com; frame-src https://drive.google.com;">

    <title>住驻专转 拽爪注转 - 专 专驻</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Literature Page Specific Styles */
        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            animation: fadeInDown 0.5s ease backwards;
        }

        .page-header-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            box-shadow: var(--shadow-primary);
            color: white;
        }

        .page-header-title {
            font-size: var(--font-size-2xl);
            font-weight: 800;
            color: var(--color-dark);
            margin-bottom: var(--spacing-xs);
        }

        .page-header-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-tertiary);
        }

        /* Documents Grid */
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: var(--spacing-md);
            padding-bottom: var(--spacing-lg);
        }

        .document-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg) var(--spacing-md);
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-md);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeInUp 0.4s ease backwards;
            min-height: 160px;
        }

        /* Tactical accent line */
        .document-card::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--color-primary);
            transform: scaleY(0);
            transition: transform var(--transition-base);
            border-radius: 0 var(--radius-lg) var(--radius-lg) 0;
        }

        .document-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(247, 148, 29, 0.15);
        }

        .document-card:hover::before {
            transform: scaleY(1);
        }

        .document-card:active {
            transform: translateY(0) scale(0.98);
        }

        .pdf-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 0.65rem;
            font-weight: 700;
            box-shadow: 0 2px 6px rgba(239, 68, 68, 0.3);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .document-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-primary);
            transition: all 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .document-card:hover .document-icon {
            transform: scale(1.08);
        }

        .document-title {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--color-dark);
            line-height: 1.4;
            word-break: break-word;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color var(--transition-fast);
        }

        .document-card:hover .document-title {
            color: var(--color-primary);
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: var(--spacing-2xl) var(--spacing-lg);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--color-background-alt);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto var(--spacing-lg);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: var(--font-size-base);
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        /* Error State */
        .error-container {
            text-align: center;
            padding: var(--spacing-2xl) var(--spacing-lg);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 2px solid var(--color-error);
        }

        .error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-error);
            font-size: 1.75rem;
        }

        .error-title {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: var(--spacing-sm);
        }

        .error-message {
            font-size: var(--font-size-sm);
            color: var(--color-text-tertiary);
            margin-bottom: var(--spacing-lg);
        }

        .retry-btn {
            padding: var(--spacing-md) var(--spacing-xl);
            background: var(--color-error);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: var(--font-size-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .retry-btn:hover {
            opacity: 0.9;
        }

        /* Empty State */
        .empty-container {
            text-align: center;
            padding: var(--spacing-2xl) var(--spacing-lg);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            background: var(--color-background);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-tertiary);
            font-size: 1.75rem;
        }

        .empty-title {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: var(--spacing-sm);
        }

        .empty-message {
            font-size: var(--font-size-sm);
            color: var(--color-text-tertiary);
        }

        /* Responsive */
        @media (min-width: 400px) {
            .documents-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }

            .document-card {
                padding: var(--spacing-xl) var(--spacing-lg);
                min-height: 180px;
            }

            .document-icon {
                width: 64px;
                height: 64px;
                font-size: 2rem;
            }

            .document-title {
                font-size: var(--font-size-base);
            }
        }

        @media (min-width: 600px) {
            .documents-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Navigation -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <h1 class="page-title">住驻专转 拽爪注转</h1>
            <button class="home-btn" onclick="goHome()">
                <i class="fas fa-home"></i>
            </button>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <div class="page-header-icon">
                <i class="fas fa-book-medical"></i>
            </div>
            <h2 class="page-header-title">住 专 注专</h2>
            <p class="page-header-subtitle">抓 注 住  驻转</p>
        </div>

        <!-- Documents Container -->
        <div id="documents-container">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">注 住...</p>
            </div>
        </div>
    </div>

    <script>
        const DOCUMENTS_URL = 'https://script.google.com/macros/s/AKfycbxT3zOiv2zy1FylpNbP02VYusXe5Pqy9Pdz1iziF8103cnx37Tgzg_f1_-g7aQ0iBt3Ag/exec';

        let documents = [];
        let lastLoadTime = 0;
        const RATE_LIMIT_MS = 2000;

        function isValidUrl(url) {
            if (!url || typeof url !== 'string') return false;
            try {
                const urlObj = new URL(url);
                return urlObj.protocol === 'https:' &&
                       (urlObj.hostname === 'drive.google.com' ||
                        urlObj.hostname === 'script.google.com' ||
                        urlObj.hostname === 'script.googleusercontent.com');
            } catch {
                return false;
            }
        }

        async function loadDocuments() {
            const now = Date.now();
            if (now - lastLoadTime < RATE_LIMIT_MS) {
                console.warn('Rate limited');
                return;
            }
            lastLoadTime = now;

            const container = document.getElementById('documents-container');

            try {
                console.log('Loading documents...');
                const response = await fetch(DOCUMENTS_URL);

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response:', data);

                if (!data.success) {
                    throw new Error(data.error || 'Error loading data');
                }

                documents = (data.documents || [])
                    .filter(d => d.title && d.title.trim() !== '' && d.url && isValidUrl(d.url))
                    .map(d => ({
                        title: String(d.title).substring(0, 150),
                        emoji: String(d.emoji || '').substring(0, 10),
                        url: d.url
                    }));

                if (documents.length === 0) {
                    showEmptyState(container);
                    return;
                }

                displayDocuments(container);

            } catch (error) {
                console.error('Error loading documents:', error);
                showErrorState(container);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        function displayDocuments(container) {
            let html = '<div class="documents-grid">';

            documents.forEach((doc, index) => {
                html += `
                    <div class="document-card" style="animation-delay: ${0.1 + index * 0.03}s" onclick="openDocument('${doc.url}')">
                        <span class="pdf-badge">PDF</span>
                        <div class="document-icon">${doc.emoji}</div>
                        <div class="document-title">${escapeHtml(doc.title)}</div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function openDocument(url) {
            if (isValidUrl(url)) {
                const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
                if (newWindow) newWindow.opener = null;
            }
        }

        function showErrorState(container) {
            container.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3 class="error-title">砖 注</h3>
                    <p class="error-message"> 转 注 转 住 专注</p>
                    <button class="retry-btn" onclick="loadDocuments()">
                        <i class="fas fa-redo"></i>
                        住 砖
                    </button>
                </div>
            `;
        }

        function showEmptyState(container) {
            container.innerHTML = `
                <div class="empty-container">
                    <div class="empty-icon">
                        <i class="fas fa-folder-open"></i>
                    </div>
                    <h3 class="empty-title"> 住</h3>
                    <p class="empty-message"> 爪 住 专注</p>
                </div>
            `;
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                goHome();
            }
        }

        function goHome() {
            window.location.href = './index.html';
        }

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        // Load on page load
        window.addEventListener('load', loadDocuments);
    </script>
</body>
</html>
