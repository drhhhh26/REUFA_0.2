<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:;">

    <title>בחנים מטפל מחלץ - מדור רפואה</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Exam List Page Styles */
        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            animation: fadeInDown 0.5s ease backwards;
        }

        .page-header-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-md);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            box-shadow: var(--shadow-primary);
            color: white;
        }

        .page-header-title {
            font-size: var(--font-size-2xl);
            font-weight: 800;
            color: var(--color-dark);
            margin-bottom: var(--spacing-xs);
        }

        .page-header-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-tertiary);
        }

        /* Exam Type Sections */
        .exam-section {
            margin-bottom: var(--spacing-xl);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            padding-right: var(--spacing-sm);
            animation: fadeIn 0.5s ease backwards;
        }

        .section-title-icon {
            width: 32px;
            height: 32px;
            background: var(--color-primary-light);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-primary);
            font-size: 0.9rem;
        }

        .section-title-text {
            font-size: var(--font-size-base);
            font-weight: 700;
            color: var(--color-dark);
        }

        .section-title-line {
            flex: 1;
            height: 2px;
            background: var(--color-background-alt);
            border-radius: 1px;
        }

        /* Exams List */
        .exams-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .exam-card {
            animation: fadeInUp 0.5s ease backwards;
        }

        .exam-card:nth-child(1) { animation-delay: 0.1s; }
        .exam-card:nth-child(2) { animation-delay: 0.15s; }

        .exam-icon {
            color: white;
        }

        .exam-icon i {
            font-size: 1.5rem;
        }

        /* Exam details */
        .exam-meta {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-top: 6px;
        }

        .exam-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: var(--font-size-xs);
            color: var(--color-text-tertiary);
        }

        .exam-meta-item i {
            font-size: 0.7rem;
            color: var(--color-primary);
        }

        /* Status badge */
        .status-badge {
            padding: 6px 14px;
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--color-success) 0%, #059669 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Navigation -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <h1 class="page-title">מטפל מחלץ</h1>
            <button class="home-btn" onclick="goHome()">
                <i class="fas fa-home"></i>
            </button>
        </div>

        <!-- Hovesh Section -->
        <div class="exam-section">
            <div class="section-title">
                <div class="section-title-icon">
                    <i class="fas fa-user-injured"></i>
                </div>
                <span class="section-title-text">חובש</span>
                <div class="section-title-line"></div>
            </div>

            <div class="exams-list">
                <!-- מבחן מקדים חובש -->
                <div class="exam-card" onclick="openExam('exam-hovesh-1.html')">
                    <div class="exam-icon card-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="exam-info">
                        <div class="exam-title">מבחן מקדים חובש</div>
                        <div class="exam-meta">
                            <span class="exam-meta-item">
                                <i class="fas fa-question-circle"></i>
                                25 שאלות
                            </span>
                            <span class="exam-meta-item">
                                <i class="fas fa-tags"></i>
                                טראומה וחילוץ
                            </span>
                        </div>
                    </div>
                    <span class="status-badge">פעיל</span>
                </div>

                <!-- מבחן סיום חובש -->
                <div class="exam-card" onclick="openExam('exam-hovesh-2.html')">
                    <div class="exam-icon card-icon">
                        <i class="fas fa-award"></i>
                    </div>
                    <div class="exam-info">
                        <div class="exam-title">מבחן סיום חובש</div>
                        <div class="exam-meta">
                            <span class="exam-meta-item">
                                <i class="fas fa-question-circle"></i>
                                25 שאלות
                            </span>
                            <span class="exam-meta-item">
                                <i class="fas fa-graduation-cap"></i>
                                מבחן גמר
                            </span>
                        </div>
                    </div>
                    <span class="status-badge">פעיל</span>
                </div>
            </div>
        </div>

        <!-- Metav Section -->
        <div class="exam-section">
            <div class="section-title">
                <div class="section-title-icon">
                    <i class="fas fa-user-md"></i>
                </div>
                <span class="section-title-text">מטפל בכיר</span>
                <div class="section-title-line"></div>
            </div>

            <div class="exams-list">
                <!-- מבחן פתיחה מטב -->
                <div class="exam-card" onclick="openExam('exam-metav-1.html')">
                    <div class="exam-icon card-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="exam-info">
                        <div class="exam-title">מבחן פתיחה מט״ב</div>
                        <div class="exam-meta">
                            <span class="exam-meta-item">
                                <i class="fas fa-question-circle"></i>
                                25 שאלות
                            </span>
                            <span class="exam-meta-item">
                                <i class="fas fa-tags"></i>
                                טראומה וחילוץ
                            </span>
                        </div>
                    </div>
                    <span class="status-badge">פעיל</span>
                </div>

                <!-- מבחן סיום מטב -->
                <div class="exam-card" onclick="openExam('exam-metav-2.html')">
                    <div class="exam-icon card-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="exam-info">
                        <div class="exam-title">מבחן סיום מט״ב</div>
                        <div class="exam-meta">
                            <span class="exam-meta-item">
                                <i class="fas fa-question-circle"></i>
                                25 שאלות
                            </span>
                            <span class="exam-meta-item">
                                <i class="fas fa-graduation-cap"></i>
                                מבחן גמר
                            </span>
                        </div>
                    </div>
                    <span class="status-badge">פעיל</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openExam(examFile) {
            window.location.href = examFile;
        }

        function goBack() {
            window.location.href = 'exams.html';
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
